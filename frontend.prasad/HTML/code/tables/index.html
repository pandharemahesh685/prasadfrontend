<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--Table uses table element-->
    <h3>Prasad - Class VII Progress Report</h3>
    <table border="15">
        <caption>This is Priya Table</caption>
        <tr><th colspan="3">Total Report:</th></tr>
        <tr>
            <th>sno</th>
            <th>subject name</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hindi</td>
            <td>82</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>65</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Maths</td>
            <th rowspan="2">35</th>
        </tr>
        <tr>
            <td>4</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td colspan="2">Total Marks:</td>
            <th>217</th>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Simple CSS Styling</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .button {
      background-color: #d70cb8; /* pink */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to my Simple Page</h1>

  <p>This is a paragraph with some basic CSS styling.</p>

  <button class="button">Click Me</button>

</body>
</html>
